<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タイトル</title>
    <style>
        .tab-wrap {
            display: flex;
            flex-wrap: wrap;
        }
        .tab-label {
            color: White;
            background: LightGray;
            margin-right: 5px;
            padding: 3px 12px;
            order:-1;
        }
        .tab-content {
            width: 100%;
            display: none;
        }
        .tab-switch:checked+.tab-label {
            background: DeepSkyBlue;
        }
        .tab-switch:checked+.tab-label+.tab-content {
            display: block;
        }
        .tab-switch {
            display: none;
        }

    </style>
</head>
<body>

    <script src="https://code.jquery.com/jquery-2.2.4.js" ></script>

    <div class="tab-wrap">

    <input id="TAB-01" type="radio" name="TAB" class="tab-switch" checked="checked" /><label class="tab-label" for="TAB-01">IT</label>
    <div class="tab-content">
    <p id="inbox"></p>
    <script>
        function func_a(url,place){

            $.ajax({

                url:'./cgi-bin/sample.py',
                type:'POST',
                data:{sent:url,sent2:"a"}
            })
            .done(function(data){
                var smp=document.getElementById(place);
                smp.innerHTML = data;
    
            })
            .fail(function(){
                var smp=document.getElementById(place);
                smp.innerHTML = "failed";
            });
    
                    }
                    let url ="https://news.yahoo.co.jp/categories/it";
        let place ="inbox";

        func_a(url,place);

    </script>
            
    </div>
    <input id="TAB-02" type="radio" name="TAB" class="tab-switch" /><label class="tab-label" for="TAB-02">エンターテインメント</label>
    <div class="tab-content">
    <p id="inbox2"></p>
    <script>
        url ="https://news.yahoo.co.jp/categories/entertainment";
        place ="inbox2";

        func_a(url,place);

    </script>
    </div>

    <input id="TAB-03" type="radio" name="TAB" class="tab-switch" /><label class="tab-label" for="TAB-03">スポーツ</label>
    <div class="tab-content">
    <p id="inbox3"></p>
    <script>
        url ="https://news.yahoo.co.jp/categories/sports";
        place ="inbox3";

        func_a(url,place);
    </script>
    </div>

    <input id="TAB-04" type="radio" name="TAB" class="tab-switch" /><label class="tab-label" for="TAB-04">国内</label>
    <div class="tab-content">
    <p id="inbox4"></p>
    <script>
        url ="https://news.yahoo.co.jp/categories/domestic";
        place ="inbox4";

        func_a(url,place);
    </script>
    </div>


    <input id="TAB-05" type="radio" name="TAB" class="tab-switch" /><label class="tab-label" for="TAB-05">経済</label>
    <div class="tab-content">
    <p id="inbox5"></p>
    <script>
        url ="https://news.yahoo.co.jp/categories/business";
        place ="inbox5";

        func_a(url,place);
    </script>
    </div>



    </div>


</body>
</html>
