<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タイトル</title>
    <style>
        .tab-wrap {
            display: flex;
            flex-wrap: wrap;
        }
        .tab-label {
            color: White;
            background: LightGray;
            margin-right: 5px;
            padding: 3px 12px;
            order:-1;
        }
        .tab-content {
            width: 100%;
            display: none;
        }
        .tab-switch:checked+.tab-label {
            background: DeepSkyBlue;
        }
        .tab-switch:checked+.tab-label+.tab-content {
            display: block;
        }
        .tab-switch {
            display: none;
        }

    </style>
</head>
<body>

    <script src="https://code.jquery.com/jquery-2.2.4.js" ></script>

    <div class="tab-wrap">



    <script>
        function func_html(tabno,kindname,inname){

            document.write("<input id=");
            document.write(tabno); 
            document.write(" type=\"radio\" name=\"TAB\" class=\"tab-switch\" checked=\"checked\" />");
            document.write("<label class=\"tab-label\" for=");
            document.write(tabno);
            document.write(">");
            document.write(kindname);
            document.write("</label>");

            document.write("<div class=\"tab-content\">");
            document.write("<p id=");
            document.write(inname);
            document.write("></p>");


        }

        function func_a(url,place){

            $.ajax({

                url:'./cgi-bin/sample.py',
                type:'POST',
                data:{sent:url,sent2:"a"}
            })
            .done(function(data){
                var smp=document.getElementById(place);
                smp.innerHTML = data;
    
            })
            .fail(function(){
                var smp=document.getElementById(place);
                smp.innerHTML = "failed";
            });
    
                    }

        let tabno="TAB-01";
        let kindname="IT";   
        let inname="inbox"         
        func_html(tabno,kindname,inname)


        let url ="https://news.yahoo.co.jp/categories/it";
        let place ="inbox";

        func_a(url,place);

    </script>
            
    </div>
    <script>
        tabno="TAB-02";

        inname="inbox2"         
        func_html(tabno,kindname,inname)


        url ="https://news.yahoo.co.jp/categories/entertainment";
        place ="inbox2";

        func_a(url,place);

    </script>
    </div>

</body>
</html>
